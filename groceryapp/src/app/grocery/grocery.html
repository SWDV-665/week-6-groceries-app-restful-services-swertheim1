<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list [inset]="true">
    <h3 class="no-item ion-text-center" *ngIf="loadItems().length === 0">
      No items available on the list!
    </h3>

    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <ion-label>{{ item.name }}, {{ item.quantity }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-button id="edit" type="button" color="primary" (click)="editItem(item, i)"> Edit
          <ion-icon name="create" aria-hidden="true"></ion-icon>
        </ion-button>

        <ion-button id="open-toast-done" type="button" color="light" (click)="shareItem(item, i)"> Share
          <ion-icon src="../../assets/icon/share-outline.svg" aria="share"></ion-icon>
        </ion-button>

        <ion-button id="open-toast-done" type="button" color="success" (click)="removeItem(item, i)"> Done
          <ion-icon name="trash" aria-hidden="true"></ion-icon>
        </ion-button>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <!--  add item to list -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)='addItem()' id="add-item-prompt">
      <ion-icon name="add" aria-hidden="true"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
